<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var s1 = new Stack();

			console.log(s1);


			function Stack (){
			    let items = []
			    
			    this.push = function(element){
			        items.push(element)
			    }
			    this.pop = function(){
			       return items.pop()
			    }
			    this.peek = function(){
			        return items[items.length - 1]
			    }
			    this.isEmpty = function(){
			        return items.length === 0
			    }
			    this.size = function(){
			        return items.length
			    }
			    this.clear = function(){
			        items = []
			    }
			    this.print = function(){
			        console.log(items.toString())
			    }
			}
			
			
		</script>
	</body>
</html>
