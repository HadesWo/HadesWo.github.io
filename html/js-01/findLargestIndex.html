		<script type="text/javascript">
			var a = findLargestIndex([1,3,2,5,4,11,7,10]);
			console.log(a);
			//找出数组中每个数右边第一个比它大的元素的索引（
			function findLargestIndex(arr){
				let result = [];
				let stack = [0];
				let length = arr.length;
				let index = 1;
				
				while(index<length){
					if(stack.length&&arr[index]>arr[stack[stack.length-1]]){
						result[stack.pop()] = index;
					}
					else{
						stack.push(index);
						index++;
					}
				}
				
				while(stack.length){
					result[stack.pop()] = -1;
				}
				
				return result;
			}
		</script>
